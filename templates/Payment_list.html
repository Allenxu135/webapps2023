<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
</head>
<body>
<h1>Payment List</h1>

<table>
    <thead>
    <tr>
        <th>Sender</th>
        <th>Recipient</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    {% for payment in payments %}
        <tr>
            <td>{{ payment.sender }}</td>
            <td>{{ payment.recipient }}</td>
            <td>{{ payment.amount }}</td>
            <td>{{ payment.currency }}</td>
            <td>{{ payment.timestamp }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
